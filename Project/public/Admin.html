<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">Greirat Merchant Guild</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="Catalog.html">Catalog</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Admin.html">Admin<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="About.html">About</a>
                <a class="dropdown-item" href="Contact.html">Contact Us</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Join the Guild</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form">
                    <h1>Register New Items to Sell</h1>
        
                    <div class="row">
                        <div class="col-4">
                            <label>Code</label>
                        </div>
                        <div class="col-8">
                            <input id="txtCode" type="text" class="form-control">
                        </div>
                    </div> <!--end code-->
        
                    <div class="row">
                        <div class="col-4">
                            <label>Description</label>
                        </div>
                        <div class="col-8">
                            <input id="txtDescription" type="text" class="form-control">
                        </div>
                    </div> <!--end description-->
        
                    <div class="row">
                        <div class="col-4">
                            <label>Price</label>
                        </div>
                        <div class="col-8">
                            <input id="txtPrice" type="text" class="form-control">
                        </div>
                    </div> <!--end price-->
        
                    <div class="row">
                        <div class="col-4">
                            <label>Image</label>
                        </div>
                        <div class="col-8">
                            <input id="txtImage" type="text" class="form-control">
                        </div>
                    </div> <!--end image-->
        
                    <div class="row">
                        <div class="col-4">
                            <label>Category</label>
                        </div>
                        <div class="col-8">
                            <input id="txtCategory" type="text" class="form-control">
                        </div>
                    </div> <!--end category-->
        
                    <div class="row">
                        <div class="col-4">
                            <label>Stock</label>
                        </div>
                        <div class="col-8">
                            <input id="txtStock" type="text" class="form-control">
                        </div>
                    </div> <!--end stock-->
        
                    <div class="row">
                        <div class="col-4">
                            <label>Delivery</label>
                        </div>
                        <div class="col-8">
                            <input id="txtDelivery" type="text" class="form-control">
                        </div>
                    </div> <!--end Delivery-->
        
                    <div class="row">
                        <div class="col-8">
                            <button class="btn btn-primary" id="btnSave">Register Item</button>
                            <br>
                            <br>
                            <span id="alertSuccess" class="alert alert-success hidden">
                                <strong>Added to Catalog.</strong>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="message-log">

                    <h1>Client Messages</h1>
                    <div class="row">
                        <div class="col-4">
                            <label>Date Submitted</label>
                        </div>
                        <div class="col-8" id="messages">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

       
    </div>

    <!-- Scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="scripts/admin.js"></script>
    
    

</body>
</html>
